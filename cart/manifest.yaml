--- # config map creation--------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
  labels:
    component: cart
    project: roboshop
    tier: app
data:
    REDIS_HOST: "redis" 
    CATALOGUE_HOST: "catalogue" 
    CATALOGUE_PORT: "8080"
--- # Deployement creation for pod----------
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: cart
  labels:
    component: cart
    project: roboshop
    tier: app
spec:
  replicas: 1
  # these are the labels replica set use to create pod replicas.This should match pod labels.
  selector: 
    matchLabels:
      component: cart
      project: roboshop
      tier: app
  #this is pod definition
  template:
    metadata: 
      labels:
        component: cart
        project: roboshop
        tier: app
    spec:
      containers:
      - name: cart
        image: eswarteja123/cart:v1
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: cart
--- #service creation ------------
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
  labels:
    component: cart
    project: roboshop
    tier: app    
spec:
  selector:
    component: cart
    project: roboshop
    tier: app 
  ports:
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 #container port
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cart
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cart
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10