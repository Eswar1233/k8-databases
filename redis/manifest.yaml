--- #Headless service creation
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database    
spec:
  clusterIP: None
  selector:
    component: redis
    project: roboshop
    tier: database 
  ports:
    - protocol: TCP
      port: 6379 # service port
      targetPort: 6379 #container port
--- #service creation
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database    
spec:
  selector:
    component: redis
    project: roboshop
    tier: database 
  ports:
    - protocol: TCP
      port: 6379 # service port
      targetPort: 6379 #container port
--- # stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database    
spec:
  selector:
    matchLabels:
      component: redis
      project: roboshop
      tier: database
  serviceName: "redis-headless" # this should be headless service
  replicas: 2 # by default is 1
  template:
    metadata:
      labels:
        component: redis
        project: roboshop # has to match .spec.selector.matchLabels
        tier: database
    spec:
      containers:
      - name: redis
        image: redis:7.0
        volumeMounts:
        - name: redis-data
          mountPath: /data
 # This is nothing but PVC, we can directly create here
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:  [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi

